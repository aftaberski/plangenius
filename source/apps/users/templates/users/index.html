<html>
<head>
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}sass/application.scss">
  <title>PlanGenius</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="{{STATIC_URL}}javascripts/jquery.touchSwipe.min.js"></script>
  <script>
    $(function() {
      $(".voting-option").swipe( {
        //Generic swipe handler for all directions
        swipe:function(event, direction, distance, duration, fingerCount, fingerData) {
          if (direction =="right"){
            $(this).addClass('yes');
          }
          else if (direction=="left"){
            $(this).addClass('no');
          }
        }
      });
    });
  </script>
</head>
<body>
  <nav>
    <img src="{{ STATIC_URL }}images/hamburger.png" class="hamburger">
    <img class="logo" src="{{STATIC_URL}}images/logo-icon-small.jpg">
  </nav>
  <div class="wrap">
    <img class="large-logo" src="{{STATIC_URL}}images/logo-icon-large.jpg">

    {% if not user.is_authenticated %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'sign-up' %}">Sign Up</a>
    {% else %}
    <h3 class="welcome">Welcome {{ user.first_name }}!</h3>
    <h1 class="your-groups">
      Your Events
    </h1>
    <a href="{% url 'event_detail' event_slug='karyns-bachelorette-party' %}" class="submit-votes">Karyn's Bachelorette Party</a>
    {% endif %}
  </div>
</body>
</html>
